<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Garden</title>
<style>

body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* SKY */
.sky {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, #ff9a9e, #fad0c4);
  animation: skyShift 20s infinite alternate;
}

@keyframes skyShift {
  0% { filter: brightness(1); }
  100% { filter: brightness(0.5) hue-rotate(30deg); }
}

/* GROUND */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40%;
  background: linear-gradient(to top, #2e7d32, #66bb6a);
}

/* CHARACTER */
.character {
  position: absolute;
  width: 40px;
  height: 60px;
  background: radial-gradient(circle, #ff69b4, #d63384);
  border-radius: 20px;
  bottom: 40%;
  left: 50%;
  transition: left 0.1s linear;
}

/* FLOWERS */
.flower {
  position: absolute;
  bottom: 40%;
  width: 30px;
  height: 80px;
  animation: sway 3s ease-in-out infinite alternate;
}

@keyframes sway {
  from { transform: rotate(-3deg); }
  to { transform: rotate(3deg); }
}

.stem {
  width: 4px;
  height: 50px;
  background: green;
  margin: auto;
}

.petals {
  width: 30px;
  height: 30px;
  position: relative;
  margin: auto;
  transform: scale(0.3);
  transition: transform 0.5s ease;
}

.flower.bloomed .petals {
  transform: scale(1);
}

.petal {
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
  position: absolute;
  top: 7px;
  left: 7px;
}

.petal:nth-child(1){ transform: rotate(0deg) translate(12px); }
.petal:nth-child(2){ transform: rotate(60deg) translate(12px); }
.petal:nth-child(3){ transform: rotate(120deg) translate(12px); }
.petal:nth-child(4){ transform: rotate(180deg) translate(12px); }
.petal:nth-child(5){ transform: rotate(240deg) translate(12px); }
.petal:nth-child(6){ transform: rotate(300deg) translate(12px); }

.center {
  width: 12px;
  height: 12px;
  background: yellow;
  border-radius: 50%;
  position: absolute;
  top: 9px;
  left: 9px;
}

/* MESSAGE */
.message {
  position: absolute;
  bottom: 110%;
  left: -40px;
  width: 140px;
  background: rgba(255,255,255,0.95);
  padding: 8px;
  border-radius: 15px;
  font-size: 12px;
  display: none;
}

.flower.bloomed .message {
  display: block;
}

/* BUTTERFLIES */
.butterfly {
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #ff4081, #f50057);
  border-radius: 50%;
  animation: fly 10s linear infinite;
  opacity: 0.8;
}

@keyframes fly {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(200px) translateY(-100px); }
  100% { transform: translateX(0) translateY(0); }
}

/* FIREFLIES */
.firefly {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  opacity: 0;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* LOVE TREE */
.tree {
  position: absolute;
  bottom: 40%;
  right: 5%;
  width: 80px;
  height: 120px;
  background: #6d4c41;
  border-radius: 40px;
}

.tree-top {
  position: absolute;
  bottom: 90px;
  left: -20px;
  width: 120px;
  height: 100px;
  background: radial-gradient(circle, #ff80ab, #c2185b);
  border-radius: 50%;
  opacity: 0.8;
}

.finalMessage {
  position: absolute;
  bottom: 65%;
  right: 2%;
  width: 200px;
  background: white;
  padding: 15px;
  border-radius: 20px;
  display: none;
  font-size: 14px;
}

.tree.active + .finalMessage {
  display: block;
}

</style>
</head>

<body>

<div class="sky"></div>
<div class="ground"></div>

<div class="character" id="girl"></div>

<!-- Flowers -->
<div class="flower" style="left:20%;">
  <div class="stem"></div>
  <div class="petals">
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div>
    <div class="center"></div>
  </div>
  <div class="message">You are my sunshine ðŸŒ¸</div>
</div>

<div class="flower" style="left:50%;">
  <div class="stem"></div>
  <div class="petals">
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div>
    <div class="center"></div>
  </div>
  <div class="message">Every day with you feels magical âœ¨</div>
</div>

<!-- Butterflies -->
<div class="butterfly" style="top:30%; left:10%;"></div>
<div class="butterfly" style="top:20%; left:60%; animation-delay:3s;"></div>

<!-- Fireflies -->
<div class="firefly" style="top:60%; left:40%; animation-delay:2s;"></div>
<div class="firefly" style="top:70%; left:70%; animation-delay:4s;"></div>

<!-- Love Tree -->
<div class="tree" id="tree"></div>
<div class="tree-top"></div>
<div class="finalMessage">
  You walked through our garden...  
  And at the end of every path,  
  it's always you and me. ðŸ’–
</div>

<script>

const girl = document.getElementById("girl");
const tree = document.getElementById("tree");
let x = window.innerWidth / 2;

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") x += 20;
  if (e.key === "ArrowLeft") x -= 20;

  girl.style.left = x + "px";

  document.querySelectorAll(".flower").forEach(flower => {
    const flowerX = flower.offsetLeft;
    if (Math.abs(flowerX - x) < 40) {
      flower.classList.add("bloomed");
    }
  });

  if (x > window.innerWidth - 150) {
    tree.classList.add("active");
  }
});

</script>

</body>
</html>
